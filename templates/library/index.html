<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书借还查询系统</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/mystyle.css">
</head>
<body>
<div class="container">
    {% if name == None %}
        <form class="form-inline" method="post" action="{% url 'library' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="sr-only" for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="借书卡号">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-default">登录</button>
        </form>

    {% else %}
        <h1>欢迎{{ name }}登录</h1>
        <button><a href="{% url 'library_out' %}">退出</a></button>
        <div>
            <h3>借阅查询</h3>
            <table class="table table-bordered">
                {% for foos in borrow %}
                    <tbody>
                    {% for foo in foos %}
                        <td>
                            {{ foo }}
                        </td>
                    {% endfor %}

                    </tbody>
                {% endfor %}

            </table>
        </div>
        <div>
            <h3>归还查询 </h3>
            <table class="table table-bordered">
                {% for foos in back %}
                    <tbody>
                    {% for foo in foos %}
                        <td>
                            {{ foo }}
                        </td>
                    {% endfor %}

                    </tbody>
                {% endfor %}
            </table>
        </div>
    {% endif %}

</div>
</body>
</html>
