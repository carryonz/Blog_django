{% extends "common/base.html" %} {% load staticfiles %}
{% block title %} 修改密码 {% endblock title %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
            <form class="form-horizontal col-md-6 col-md-offset-3 login-form" action="{% url 'pwchange' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="opassword" class="control-label">旧密码</label>
                    <input type="password" class="form-control" name="opassword" id="opassword">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">新密码</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="re_password" class="control-label">重复新密码</label>
                    <input type="password" class="form-control" name="re_password" id="re_password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="确认">
                </div>
            </form>
    </div>
</div>
{% endblock content %}
