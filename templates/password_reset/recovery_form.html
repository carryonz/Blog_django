{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
    <br><br>
    <div class="container">
        <div class="row">
            <br>
            <form class="col-12 form-horizontal col-md-6 col-md-offset-3" method="post" action="{{ url }}">
                {% csrf_token %}
                {{ form.as_p }}
                <p><input type="submit" value="{% trans "Recover my password" %}"></p>
            </form>
        </div>
    </div>
{% endblock %}
